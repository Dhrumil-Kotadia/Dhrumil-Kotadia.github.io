<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .projects {
            margin-top: 20px;
        }
        .project {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .project:last-child {
            border-bottom: none;
        }
        .project h3 {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Projects</h1>
        <div class="projects" id="projects">
            <!-- Projects will be dynamically added here -->
        </div>
    </div>

    <script>
        fetch('https://api.github.com/users/Dhrumil-Kotadia/repos')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const projectsContainer = document.getElementById('projects');
                if (data.length === 0) {
                    projectsContainer.innerHTML = '<p>No projects found.</p>';
                } else {
                    data.forEach(project => {
                        const projectElement = document.createElement('div');
                        projectElement.classList.add('project');

                        const projectName = document.createElement('h3');
                        projectName.textContent = project.name;

                        const projectDescription = document.createElement('p');
                        projectDescription.textContent = project.description || 'No description provided.';

                        const projectLink = document.createElement('a');
                        projectLink.textContent = 'View on GitHub';
                        projectLink.href = project.html_url;
                        projectLink.target = '_blank';

                        projectElement.appendChild(projectName);
                        projectElement.appendChild(projectDescription);
                        projectElement.appendChild(projectLink);

                        projectsContainer.appendChild(projectElement);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching GitHub projects:', error);
                const projectsContainer = document.getElementById('projects');
                projectsContainer.innerHTML = '<p>Error fetching projects. Please try again later.</p>';
            });
    </script>
</body>
</html>
